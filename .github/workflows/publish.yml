name: Publish Package to npmjs
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
          # Defaults to the user or organization that owns the workflow file
          scope: '@suhailm-cv'
      - run: npm i
      - name: Setup Vals
        run: |
          git config --global user.email "suhailm@conceptvines.com"
          git config --global user.name "suhailm-cv"
      # change npm version based on the PR label; major, minor, patch
      - name: Change Version
        uses:
          actions/github-script@v5
        with:
          github-token: ${{ secrets.GIT_TOKEN }}
          # get last merged PR label and set it as version
          script: |
            const labels = await github.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed',
              sort: 'updated',
              direction: 'desc',
              per_page: 1
            })
            const label = labels.data[0].labels[0].name
            console.log(label)
            if (label === 'major') {
              await exec.exec('npm', ['version', 'major'])
            } else if (label === 'minor') {
              await exec.exec('npm', ['version', 'minor'])
            } else if (label === 'patch') {
              await exec.exec('npm', ['version', 'patch'])
            }
          
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
