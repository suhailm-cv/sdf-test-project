name: Publish Package to npmjs
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
          # Defaults to the user or organization that owns the workflow file
          scope: '@suhailm-cv'
      - run: npm i
      - name: Setup Vals
        run: |
          git config --global user.email "suhailm@conceptvines.com"
          git config --global user.name "suhailm-cv"
      # if PR label  is merged with command "major", "minor", "patch" then publish with that version
      - name: Publish
        run: |
          npm version ${{ github.event.pull_request.labels.name }} -m "Bump version to %s"
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
