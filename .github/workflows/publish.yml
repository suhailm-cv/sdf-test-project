name: Publish Package to npmjs
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
          # Defaults to the user or organization that owns the workflow file
          scope: '@suhailm-cv'
      - run: npm i
      - name: Setup Vals
        run: |
          git config --global user.email "suhailm@conceptvines.com"
          git config --global user.name "suhailm-cv"
      # change npm version based on the PR label; major, minor, patch
      - name: Bump Version
        uses:
          actions/github-script@v5
        with:
          github-token: ${{ secrets.GIT_TOKEN }}
          script: |
            const labels = context.payload.pull_request.labels.map(label => label.name)
            if (labels.includes('major')) {
              return 'npm version major -m "Bump version to %s"'
            } else if (labels.includes('minor')) {
              return 'npm version minor -m "Bump version to %s"'
            } else if (labels.includes('patch')) {
              return 'npm version patch -m "Bump version to %s"'
            } else {
              return 'npm version patch -m "Bump version to %s"'
            }
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
