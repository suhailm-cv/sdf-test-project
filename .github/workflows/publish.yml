name: Publish Package to npmjs
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
          # Defaults to the user or organization that owns the workflow file
          scope: '@suhailm-cv'
      - run: npm i
      - name: Setup Vals
        run: |
          git config --global user.email "suhailm@conceptvines.com"
          git config --global user.name "suhailm-cv"
      # if PR label is "major", "minor", or "patch", then publish with that version
      - name: Publish
        if: github.event.pull_request.merged == true
        run: |
          if [[ $(git log -1 --pretty=%B) == *"major"* ]]; then
            npm version major
          elif [[ $(git log -1 --pretty=%B) == *"minor"* ]]; then
            npm version minor
          elif [[ $(git log -1 --pretty=%B) == *"patch"* ]]; then
            npm version patch
          else
            echo "No version specified, defaulting to patch"
            npm version patch
          fi
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
